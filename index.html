<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THC KING SHOP - LavaBux Style</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
  margin:0; padding:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg,#d4f7e5,#a3e4c6);
  color:#333;
}

/* Header */
header {
  background: linear-gradient(90deg,#27ae60,#2ecc71);
  color:white;
  padding:20px 0;
  text-align:center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  position: relative;
}
header img {
  height:60px;
  margin-bottom:10px;
}
header h1 {
  margin:0; font-size:2em; font-weight:bold;
}
header p { margin:5px 0 0; font-size:1em; }

/* Container */
.container { max-width:1000px; margin:30px auto; padding:0 15px; }
h2 { margin-bottom:15px; text-align:center; font-weight:bold; }

/* Cards */
.cards { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.card {
  background: linear-gradient(145deg, #e0f8ee, #c0f0d8);
  border-radius:15px;
  width:220px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  overflow:hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align:center;
  padding:15px;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
.card img { width:100%; height:160px; object-fit:cover; border-radius:10px; }

/* Buttons */
button {
  background: linear-gradient(90deg,#27ae60,#2ecc71);
  color:white; border:none; padding:10px 20px;
  border-radius:12px; cursor:pointer;
  font-weight:bold;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(39,174,96,0.7); }

/* Quantity */
.quantity {
  margin:10px 0;
  display:flex; justify-content:center; align-items:center;
}
.quantity input {
  width:50px; text-align:center; font-weight:bold;
  border-radius:8px; border:1px solid #27ae60; margin:0 5px;
}
.quantity .qty-btn {
  width:30px; height:30px;
  border:none; border-radius:50%; background:#2ecc71;
  color:white; font-weight:bold; cursor:pointer;
  transition:0.2s;
}
.quantity .qty-btn:hover { transform:scale(1.1); }

/* Order list */
#orders {
  background: rgba(255,255,255,0.95);
  border-radius:15px; padding:15px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  margin-top:30px;
  max-height:300px; overflow-y:auto;
  border:2px solid #27ae60;
}
#orders p { margin:8px 0; font-weight:bold; color:#27ae60; }

/* Responsive */
@media(max-width:600px){ .cards { flex-direction:column; align-items:center; } .card { width:90%; } }

</style>
</head>
<body>

<header>
<img src="https://i.postimg.cc/d3X1s1cs/IMG-20251225-160016.jpg" alt="โลโก้ร้าน">
<h1>THC KING SHOP</h1>
<p>ร้านเกมออนไลน์ – สัตว์บัค & ฟาร์ม</p>
</header>

<div class="container">
<h2>สินค้า</h2>
<div class="cards">

  <div class="card">
    <img src="https://i.postimg.cc/vBx8PyVM/IMG-20251225-154629.jpg" alt="สัตว์บัค">
    <h3>สัตว์บัค</h3>
    <p>1M = 5 บาท</p>
    <div class="quantity">
      <button class="qty-btn" onclick="changeQuantity('count-bug',-1)">−</button>
      <input type="number" id="count-bug" value="1" min="1">
      <button class="qty-btn" onclick="changeQuantity('count-bug',1)">+</button>
    </div>
    <p>ราคารวม: <span id="total-bug">5</span> บาท</p>
    <button onclick="confirmOrder('สัตว์บัค',5,'count-bug')">สั่งซื้อ</button>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/d3X1s1cs/IMG-20251225-160016.jpg" alt="ฟาร์ม">
    <h3>ฟาร์ม</h3>
    <p>ความเร็ว 1B = 1 บาท</p>
    <p>เพชร 1B = 1 บาท</p>
    <div class="quantity">
      <button class="qty-btn" onclick="changeQuantity('count-farm',-1)">−</button>
      <input type="number" id="count-farm" value="1" min="1">
      <button class="qty-btn" onclick="changeQuantity('count-farm',1)">+</button>
    </div>
    <p>ราคารวม: <span id="total-farm">1</span> บาท</p>
    <button onclick="confirmOrder('ฟาร์ม',1,'count-farm')">สั่งซื้อ</button>
  </div>

</div>

<h2>Order (คิว)</h2>
<div id="orders"><p>ยังไม่มีออเดอร์</p></div>

<script>
let orderList=[];

function changeQuantity(id,delta){
  let input=document.getElementById(id);
  let value=parseInt(input.value)+delta;
  if(value<1) value=1;
  input.value=value;
  let price=(id==='count-bug')?5:1;
  document.getElementById('total-'+id.split('-')[1]).innerText=price*value;
}

function confirmOrder(product,price,countId){
  let count=parseInt(document.getElementById(countId).value);
  let total=price*count;
  if(confirm(`คุณต้องการสั่งซื้อ ${product} จำนวน ${count} ชิ้น ราคา ${total} บาท ใช่หรือไม่?`)){
    addOrder(product,price,count);
  }
}

function addOrder(product,price,count){
  const timestamp=new Date().toLocaleString();
  orderList.push({product,price,count,time:timestamp});
  renderOrders();
}

function renderOrders(){
  const ordersDiv=document.getElementById('orders');
  if(orderList.length===0){
    ordersDiv.innerHTML="<p>ยังไม่มีออเดอร์</p>";
  } else {
    ordersDiv.innerHTML="";
    orderList.forEach((item,index)=>{
      ordersDiv.innerHTML+=`<p>${index+1}. สั่ง ${item.product} จำนวน ${item.count} ราคา ${item.price*item.count} บาท เวลา: ${item.time}</p>`;
    });
  }
}
</script>

</body>
</html>
