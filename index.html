<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THC KING SHOP</title>
<style>
body { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; background:#e0f2e9;}
header { background:#2ecc71; color:white; padding:20px 0; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.2);}
h2,h3 { margin:5px 0;}
.container { padding:15px; max-width:1000px; margin:auto;}

/* Buttons */
button { background:#27ae60; color:white; padding:10px 20px; border:none; cursor:pointer; margin:5px; border-radius:8px; font-weight:bold; transition:all 0.3s ease;}
button:hover { background:#2ecc71; transform:scale(1.05); box-shadow:0 4px 8px rgba(0,0,0,0.3);}

/* Cards */
.cards { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
.card { background:white; border-radius:10px; overflow:hidden; width:180px; box-shadow:0 4px 8px rgba(0,0,0,0.2); transition:all 0.3s ease; text-align:center; padding:10px;}
.card:hover { transform:translateY(-5px); box-shadow:0 8px 16px rgba(0,0,0,0.3);}
.card img { width:100%; height:150px; object-fit:cover; border-radius:8px;}

/* Orders list */
#orders { background:white; border-radius:10px; padding:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); margin-top:20px; }

/* Responsive */
@media(max-width:600px){
  .cards { flex-direction:column; align-items:center; }
  .card { width:80%; }
}
</style>
</head>
<body>

<header>
<h2>THC KING SHOP</h2>
<p>ร้านเกมออนไลน์ – สัตว์บัค & ฟาร์ม</p>
</header>

<div class="container">

<h3>สินค้า</h3>
<div class="cards">
  <div class="card">
    <img src="https://i.postimg.cc/vBx8PyVM/IMG-20251225-154629.jpg" alt="สัตว์บัค">
    <h4>สัตว์บัค</h4>
    <p>1M = 5 บาท</p>
    <button onclick="order('สัตว์บัค',5)">สั่งซื้อ</button>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/d3X1s1cs/IMG-20251225-160016.jpg" alt="ฟาร์ม">
    <h4>ฟาร์ม</h4>
    <p>ความเร็ว 1B = 1 บาท</p>
    <p>เพชร 1B = 1 บาท</p>
    <button onclick="order('ฟาร์ม',1)">สั่งซื้อ</button>
  </div>
</div>

<h3>Order (คิว)</h3>
<div id="orders">
<p>ยังไม่มีออเดอร์</p>
</div>

<script>
// เก็บออเดอร์ชั่วคราว
let orderList = [];

// สั่งซื้อสินค้า
function order(product, price){
  const timestamp = new Date().toLocaleString();
  orderList.push({product, price, time: timestamp});
  renderOrders();
}

// แสดงออเดอร์
function renderOrders(){
  const ordersDiv = document.getElementById("orders");
  if(orderList.length === 0){
    ordersDiv.innerHTML = "<p>ยังไม่มีออเดอร์</p>";
  } else {
    ordersDiv.innerHTML = "";
    orderList.forEach((item,index)=>{
      ordersDiv.innerHTML += `<p>${index+1}. สั่ง ${item.product} ราคา ${item.price} บาท เวลา: ${item.time}</p>`;
    });
  }
}
</script>

</div>
</body>
</html>
